<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">
    <head>
        <title>Learn and Understand AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <style>
            html, body, input, select, textarea
            {
                font-size: 1.00em;
            }
        </style>

        
        <!-- load angular via CDN -->
        <script src="//code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">SWAPI - The Star Wars API (http://swapi.co/api/people)</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
				</ul>
			</div>
			</nav>
		</header>
        
        <div class="container">

            <div ng-controller="mainController">
                
                <h2></h2>
      
                <div class="input-group">
                    <span class="input-group-addon">Listando os primeiros {{ main.persons.length }} personagens.</span>
                    <input class="form-control" type="search" ng-model="main.q" placeholder="filtre personagens..." aria-label="filtre personagens" />
                </div>
                
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="person in main.persons | filter: main.q | orderBy : 'name' as results">
                        <span class="badge"> {{ person.films.length }} </span> 
                        <span class="btn btn-default">{{$index + 1}}</span> {{ person.name }}
                    </li>
                    <li class="animate-repeat" ng-if="results.length == 0">
                        <strong>No results found...</strong>
                    </li>                    
                </ul>
                
                <nav>
                  <ul class="pagination">
                    <li>
                      <a href="#" aria-label="Previous" ng-click="previousPage()">
                        <span aria-hidden="true">&laquo;</span>
                      </a>
                    </li>
                    
                    <li> 
                        <a href="#" aria-label="Página atual">
                          <span aria-hidden="true">Página {{ main.page }} de {{ main.pages }}</span>
                        </a>
                    </li>
                    
                    <li>
                      <a href="#" aria-label="Next" ng-click="nextPage()">
                        <span aria-hidden="true">&raquo;</span>
                      </a>
                    </li>
                  </ul>
                </nav>                
                
            </div>
            
		</div>
    
    </body>
</html>
